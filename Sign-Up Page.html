<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Sign-Up Page.css">
</head>

<body>
    <div id="MainDiv">
        <form>
        <img src="./images/Logo.png" alt="Cookie & Coffee" id="logo">

        <p>
            <img src="./images/horizintal.png" id="Hline">
        </p>

        <div>
            <label>Enter Your Email Address</label>
        </div>
        <div class="paddbot">
            <input type="email" class="email" name="email" value="" required>
        </div>
        <div>
            <label>Re-Enter Your Email Address</label>
        </div>
        <div class="paddbot">
            <input type="email" class="email" name="re-email" value="" required>
        </div>


        <div>
            <label>Enter Your Password</label>
        </div>
        <div class="paddbot">
            <input type="password" class="password" name="password" value="" required>
        </div>
        <div>
            <label>Re-Enter Your Password</label>
        </div>
        <div class="paddbot">
            <input type="password" class="password" name="re-password" value="" required>
        </div>

        <div>
            <label>Choose Your Username</label>
        </div>
        <div class="paddbot">
            <input type="text" id="username" name="Username" value="" required>
        </div>

        <div>
            <label>Enter Your Phone Number</label>
        </div>
        <div class="paddbot">
            <input type="tel" id="PhoneNo" name="PhoneNo" value="">
        </div>

        <div>
            <label>City</label>
        </div>
        <div class="paddbot">
            <input type="text" id="city" name="city" value="">
        </div>

        <div>
            <label>Street</label>
        </div>
        <div class="paddbot">
            <input type="text" id="street" name="street" value="">
        </div>

        <button type="submit">Submit
    </form>

    </div>
</body>

</html>
